{% extends "index.html" %} {% block externalscripts %}
<link
  href="{{ url_for('static', filename='styles/stylesheet.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<div class="container w-45 p-5 rounded" id="content-box">
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-white">Sign In ðŸ˜Ž</h3>
        </div>
        <div class="panel-body text-left">
          <form role="form" method="post" action="{{ url_for('login') }}">
            <fieldset>
              <div class="form-group text-left mt-2 mb-2">
                <!-- <label for="username">Username</label> -->
                <input
                  class="form-control"
                  placeholder="Username"
                  name="username"
                  type="text"
                  autofocus
                />
              </div>
              <div class="form-group text-left mt-2 mb-2">
                <!-- <label for="password">Password</label> -->
                <input
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  type="password"
                  value=""
                />
              </div>
              <button
                type="submit"
                class="btn btn-lg text-white btn-info btn-block mt-2"
              >
                Login
              </button>
            </fieldset>
          </form>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <ul class="bg-secondary mt-3 text-white rounded">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
