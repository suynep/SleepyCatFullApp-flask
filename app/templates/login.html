{% extends "index.html" %} {% block externalscripts %}
<link
  href="{{ url_for('static', filename='styles/stylesheet.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<div class="container w-45 p-5 rounded" id="content-box">
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-white mb-5">Sign In <i class="fa-solid fa-lock-open"></i></h3>
        </div>
        <div class="panel-body text-left">
          <form role="form" method="post" action="{{ url_for('login') }}">
            <fieldset>
              <div class="form-group text-left mt-2 mb-2">
                <!-- <label for="username">Username</label> -->
                <input
                  class="form-control"
                  placeholder="Username"
                  name="username"
                  type="text"
                  autofocus
                />
              </div>
              <div class="form-group text-left mt-2 mb-2">
                <!-- <label for="password">Password</label> -->
                <input
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  type="password"
                  value=""
                />
              </div>
              <button
                type="submit"
                class="btn btn-lg text-white btn-info btn-block mt-4"
              >
                Login
              </button>
              <div class="text-center mt-5">
                <p class="text-white">
                  Not signed up?
                  <a href="{{ url_for('signup') }}" class="text-info"
                    >Sign up here</a
                  >
                </p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %} {% if messages
%} {% include 'toast.html' %} {% endif %} {% endwith %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script>
  $(document).ready(function () {
    $(".toast").toast("show");
  });
</script>

{% endblock %}
